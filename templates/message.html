<html>

<head>
    <title>{{.Brand}} - Message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <table style="background-color:#757e8f; width:100%; height:100%;" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="width:10px; height:20px;">&nbsp;</td>
            <td style="width:10px; height:20px;">&nbsp;</td>
            <td style="width:10px; height:20px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width:10px;">&nbsp;</td>
            <td>
                <table style="background-color:#95A1B5;" width="600" border="0" cellpadding="0" cellspacing="0" align="center">
                    <tr>
                        <td>
                            <img style="display:block;" src="https://{{.WebDomain}}/emails/images/img_01.jpg" width="600" height="100" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif; color: #DBDFE6; padding:0 30px 30px;">
                            <h3>{{.Brand}}</h3>
                            <p><b>Carta:</b></p>
                            <p style="padding: 20px;">{{.Message}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align:center;">
                                <a href="{{.URLFeedback}}" style="display:inline-block;">
                                    <img style="display:block;" src="https://{{.WebDomain}}/emails/images/img_10.jpg" width="192" height="65" alt="">
                                </a>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img style="display:block;" src="https://{{.WebDomain}}/emails/images/img_06.jpg" width="600" height="26" alt="">
                        </td>
                    </tr>
                </table>
                <img style="display:none; opacity:0;" src="{{.URLTracking}}" height="0" width="0" alt="" />
            </td>
            <td style="width:10px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width:10px;">&nbsp;</td>
            <td style="width:10px;">&nbsp;</td>
            <td style="width:10px;">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
